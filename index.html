<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="mobile.css">
   <script src="https://kit.fontawesome.com/52d81d373d.js" crossorigin="anonymous"></script>
   <title>Trinity Burger House | zamów ONLINE już dziś!</title>
</head>

<body>
   <div class="wrap">
      <div class="bg">
         <div class="container">
            <div class="flex-all">
               <!-- Flex contact -->
               <article class="flex-contact">
                  <div class="left">
                     <h2>Rezerwacje</h2>
                     <p class="txt">Tel: 506918491</p>
                     <p class="txt">E-mail: rezerwacje@trintyburger.pl</p>
                  </div>
                  <div class="right">
                     <h2>Lokalizacja</h2>
                     <p class="txt">Płock 09-402</p>
                     <p class="txt">ul.Tumska 14</p>
                  </div>
               </article>
               <!-- Flex middle -->
               <article class="flex-middle">
                  <img class="logo" src="./images/Triangle.png" alt="">
                  <div class="btn">
                     <a class='button' href="https://trinityburger.papu.io/">ZAMÓW ONLINE</a>
                  </div>
               </article>
               <!-- Flex social -->
               <article class="flex-social">
                  <a href="https://www.instagram.com/trinityburgerhouse/" target="_blank">
                     <i class="fab fa-instagram fa-2x"></i>
                  </a>

                  <a href="https://www.facebook.com/TrinityBurgerHouse" target="_blank">
                     <i class="fab fa-facebook-square fa-2x"></i>
                  </a>
               </article>

            </div>
         </div>
      </div>
   </div>
</body>

</html>
